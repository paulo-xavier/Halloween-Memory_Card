<!DOCTYPE html>
<html lang="en">
<head id="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/utils.css">
    <link rel="stylesheet" href="./css/ranking.css">

    <title>Halloween Memory Game</title>
</head>
<body id="body">

    <header>
        <h1>Memory Game</h1>
        <h2>Welcome to the SENAC memory game!!</h2>
    </header>

    <main>

        <section id="container-card">
            <section class="card" id="card0">
                <img src="./images/image-background.jpg" alt="" class="skeleton">
            </section>
        
            <section class="card" id="card1">
                <img src="./images/image-background.jpg" class="skeleton" alt="">
            </section>
        
            <section class="card" id="card2">
                <img src="./images/image-background.jpg" alt="" class="witch">
            </section>
        
            <section class="card" id="card3">
                <img src="./images/image-background.jpg" alt="" class="witch">
            </section>
        
            <section class="card" id="card4">
                <img src="./images/image-background.jpg" alt="" class="zombie">
            </section>
        
            <section class="card" id="card5">
                <img src="./images/image-background.jpg" alt="" class="zombie">
            </section>
        
            <section class="card" id="card6">
                <img src="./images/image-background.jpg" alt="" class="spider">
            </section>
        
            <section class="card" id="card7">
                <img src="./images/image-background.jpg" alt="" class="spider">
            </section>
        
            <section class="card" id="card8">
                <img src="./images/image-background.jpg" alt="" class="pumpkin">
            </section>
        
            <section class="card" id="card9">
                <img src="./images/image-background.jpg" alt="" class="pumpkin">
            </section>
        
            <section class="card" id="card10">
                <img src="./images/image-background.jpg" alt="" class="scarecrow">
            </section>
        
            <section class="card" id="card11">
                <img src="./images/image-background.jpg" alt="" class="scarecrow">
            </section>
        </section>
        <dialog class="container_modal" id="rankingDialog">
            <h1 id="ranking_heading">Ranking</h1>
            <section class="top_ranking" id="rankingContainer">
                <!-- as posições do ranking serão inseridas aqui dinamicamente -->
            </section>
        </dialog>
        <dialog class="container_modal" id="playerNameDialog">
            <h1>Enter your name</h1>
            <input type="text" id="playerNameInput" placeholder="Your name...">
            <button onclick="submitPlayerName()">Submit</button>
        </dialog>
         
    </main>

    <audio id="audio-jumpscare">
        <source src="./audio/audio1.mp3" type="audio/mp3">
    </audio>

    <script src="./js/script.js"></script>

</body>
</html>
